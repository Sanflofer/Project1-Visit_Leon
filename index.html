    <h1>Visit</h1>
    <p> 
        León is a city in Spain, capital of the province of León and part of the autonomous community of Castile and León, in the northwest of the Iberian Peninsula.
        León may not be a very well-known Spanish city, but it does offer visitors a fantastic variety of things to see and do.
        León is home to a wealth of grand, historical buildings, which include some of the most important in Spain.
    </p>
    <div><p>You cannot leave León without visiting:</p></div>

    <h3>Santa Maria de León Cathedral</h3>
    <p>
        A gothic jewel from the 13th century and one of the emblems of the city, along with its stained glass windows, it is considered among the best in the world.
    </p>
    <img src="https://www.catedraldeleon.org/cache/widgetkit/gallery/1/cabecera2-13-27834a2425.jpg" alt="Leon Cathedral facade">
    <a href="https://www.catedraldeleon.org/" target="_blank" rel="nooper"></a>

    <h3>St. Isidore's Basilica</h3>
    <p> 
        One of the most complete pieces of Romanesque architecture.
        A visit to the Royal Pantheon is essential, which is often refered to as the "Sistine Chapel of Romanesque Art".
    </p>
    <img src="https://www.museosanisidorodeleon.com/wp-content/themes/aldea_v4/assets/img/museo-san-isidoro-panteon-reyes-entrada.jpg" alt="Royal Pantheon in St Isidoro Musuem">
    <a href="https://www.museosanisidorodeleon.com/#!baslica/cf6t" target="_blank" rel="nooper">Visit St Isidoro</a>

    <h3>MUSAC museum</h3>
    <p>
        The MUSAC is one of the architectural jewels of León, which is as interesting on the outside as on the inside. An example of the contemporary art scene.
    </p>
    <img <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto%2F%3Ffbid%3D542261347932346%26set%3Da.542261304599017&show_text=true&width=500" width="500" height="509" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    <a href="https://musac.es/" target="_blank" rel="nooper">Visit MUSAC</a>

    <h3>San Marcos</h3>
    <p>
        Architectural landmark of the first order in the Jacobean route, a pilgrimage route taken by christian followers, its construction was born from a donation made by Infanta Doña Sancha, princess and queen of León, in the 12th century.
    </p>
    <img src="https://paradores.es/sites/default/files/galerias/exterior1.jpg" alt="San Marcos Building">
    <a href="https://paradores.es/en/parador-de-leon?utm_source=GoogleMyBusiness&utm_medium=linkgoogle&utm_campaign=paradordeleon&utm_term=organico&utm_content=ficha" target="_blank" rel="nooper">Visit San Marcos</a>

    <h3>The Botines Building</h3>
    <p>
        At the end of the 19th century, a young architect called Antonio Gaudi, built a unique masterpiece that cities all over the world could only dream of possessing.
    </p>
    <img <iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcasabotines%2Fposts%2Fpfbid0qJZYYwGqikcWAa9ZUqGvQEXDfwndSRMtN5mLg39SPKVU3rakEwmapYv5GgH1uQjzl&show_text=true&width=500" width="500" height="627" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
